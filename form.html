<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir Isian</h1>
    <form action="google.com" method="post">
      <button type="button">tombol biasa</button>

      <div>
        <label for="name">Nama Lengkap</label>
        <input type="text" placeholder="Nama" id="name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" />
      </div>

      <button>Jangan Kirim Lagi</button>

      <div>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="number" placeholder="phone" />
      </div>

      <div>
        <label for="color">Color</label>
        <input type="color" placeholder="Color" id="color" />
      </div>

      <button type="submit">Kirim</button>

      <input type="button" value="Daftar" />
    </form>
  </body>
</html>
