<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir Isian</h1>
    <form action="daftar" method="post">
      <button type="button">tombol biasa</button>
      <!-- tipe button biasa tidak akan mengirimkan data ke server -->

      <div>
        <label for="name">Nama Lengkap</label>
        <input type="text" placeholder="Nama" id="name" name="name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
        />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="number" placeholder="phone" name="phone" />
      </div>

      <div>
        <label for="color">Color</label>
        <input type="color" placeholder="Color" id="color" />
      </div>

      <button type="submit">Kirim</button>
      <!-- button submit akan mengirimkan data ke server -->

      <input type="button" value="Daftar" />
    </form>

    <hr />

    <h1>Pesanan</h1>
    <form action="/order">
      <label for="baju">Baju</label>
      <div>
        <label for="kemeja">Kemeja</label>
        <input type="radio" name="baju" id="kemeja" value="kemeja" checked />
        <!-- checked berfungsi untuk memberikan nilai default pada radio button -->
        <label for="kaos">Kaos</label>
        <input type="radio" name="baju" id="kaos" value="kaos" />
      </div>

      <div>
        <label for="size">Ukuran</label>
        <select name="size" id="size">
          <option value="s">Small</option>
          <option value="m" selected>Medium</option>
          <!-- selected berfungsi untuk memberikan nilai default pada select -->
          <option value="l">Large</option>
          <option value="xl">Extra Large</option>
        </select>
      </div>

      <div>
        <label for="term">Order sesuai pesanan</label>
        <input type="checkbox" name="term" id="term" checked value="true" />
        <!-- checked berfungsi untuk memberikan nilai default pada checkbox -->
      </div>

      <div>
        <p>
          <label for="notes">Catatan</label>
        </p>
        <textarea name="notes" id="notes" cols="100" rows="5"></textarea>
      </div>

      <button type="submit">Order</button>
    </form>

    <hr />

    <h1>Validasi</h1>
    <form action="valid">
      <input type="text" name="input" required minlength="3" maxlength="6" />
      <!-- required berfungsi untuk membuat inputan menjadi wajib diisi, minlength
      berfungsi untuk menentukan jumlah karakter minimal, dan maxlength
      berfungsi untuk menentukan jumlah karakter maksimal. -->
      <input type="number" name="number" id="number" min="1" max="10" />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
